version: '3.8'

services:
  # PostgreSQL Database
  postgres-final:
    image: postgres:15-alpine
    container_name: blytzwork-postgres-final
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-blytzwork}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data_final:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Use different port to avoid conflicts
    networks:
      - blytzwork-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-blytzwork}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Redis Cache
  redis-final:
    image: redis:7-alpine
    container_name: blytzwork-redis-final
    restart: unless-stopped
    volumes:
      - redis_data_final:/data
    ports:
      - "6380:6379"  # Use different port to avoid conflicts
    networks:
      - blytzwork-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Backend API
  backend-final:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blytzwork-backend-final
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:password@postgres-final:5432/blytzwork
      REDIS_URL: redis://redis-final:6379
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-minimum-32-characters}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      API_URL: http://localhost:3020
      FRONTEND_URL: http://localhost:3021
    ports:
      - "3020:3000"
    depends_on:
      postgres-final:
        condition: service_healthy
      redis-final:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.blytz-backend.rule=Host(`api.blytz.work`)"
      - "traefik.http.routers.blytz-backend.entrypoints=web,websecure"
      - "traefik.http.routers.blytz-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.blytz-backend.loadbalancer.server.port=3000"
      - "traefik.docker.network=blytzwork-network"
    networks:
      - blytzwork-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend
  frontend-final:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blytzwork-frontend-final
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}
      NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      NEXT_PUBLIC_API_URL: http://localhost:3020
    ports:
      - "3021:3001"
    depends_on:
      backend-final:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.blytz-frontend.rule=Host(`blytz.work`) || Host(`www.blytz.work`)"
      - "traefik.http.routers.blytz-frontend.entrypoints=web,websecure"
      - "traefik.http.routers.blytz-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.blytz-frontend.loadbalancer.server.port=3001"
      - "traefik.docker.network=blytzwork-network"
    networks:
      - blytzwork-network
    healthcheck:
      test: ["CMD", "wget", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data_final:
    driver: local
  redis_data_final:
    driver: local

networks:
  blytzwork-network:
    driver: bridge