version: '3.8'

services:
  # PostgreSQL Database
  postgres-final:
    image: postgres:15-alpine
    container_name: blytzwork-postgres-final
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-blytz_work}
      POSTGRES_USER: ${POSTGRES_USER:-blytz_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-trust}
    volumes:
      - postgres_data_final:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Use different port to avoid conflicts
    networks:
      - blytzwork-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-blytz_user} -d ${POSTGRES_DB:-blytz_work}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Redis Cache
  redis-final:
    image: redis:7-alpine
    container_name: blytzwork-redis-final
    restart: unless-stopped
    volumes:
      - redis_data_final:/data
    ports:
      - "6380:6379"  # Use different port to avoid conflicts
    networks:
      - blytzwork-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Backend API
  backend-final:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blytzwork-backend-final
    restart: unless-stopped
    env_file:
      - .env.staging
    environment:
      NODE_ENV: staging
      PORT: 3000
      DATABASE_URL: postgresql://blytz_user:${POSTGRES_PASSWORD}@postgres-final:5432/blytz_work
      REDIS_URL: redis://redis-final:6379
      API_URL: https://gateway.blytz.work/api
      FRONTEND_URL: https://blytz.work
      BACKEND_PORT: 3000
      ALLOWED_ORIGINS: https://blytz.work,https://gateway.blytz.work
      LOG_LEVEL: info
      PLATFORM_FEE_PERCENTAGE: 10
      PAYMENT_AMOUNT: 29.99
    ports:
      - "3020:3000"
    depends_on:
      postgres-final:
        condition: service_healthy
      redis-final:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.blytz-backend.rule=Host(`api.blytz.work`)"
      - "traefik.http.routers.blytz-backend.entrypoints=web,websecure"
      - "traefik.http.routers.blytz-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.blytz-backend.loadbalancer.server.port=3000"
      - "traefik.docker.network=blytzwork-network"
    networks:
      - blytzwork-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend
  frontend-final:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blytzwork-frontend-final
    restart: unless-stopped
    env_file:
      - .env.staging
    environment:
      NODE_ENV: staging
      PORT: 3001
      NEXT_PUBLIC_API_URL: https://gateway.blytz.work/api
    ports:
      - "3021:3001"
    depends_on:
      backend-final:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.blytz-frontend.rule=Host(`blytz.work`) || Host(`www.blytz.work`)"
      - "traefik.http.routers.blytz-frontend.entrypoints=web,websecure"
      - "traefik.http.routers.blytz-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.blytz-frontend.loadbalancer.server.port=3001"
      - "traefik.docker.network=blytzwork-network"
    networks:
      - blytzwork-network
    healthcheck:
      test: ["CMD", "wget", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data_final:
    driver: local
  redis_data_final:
    driver: local

networks:
  blytzwork-network:
    driver: bridge