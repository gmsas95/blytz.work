http:
  routers:
    # Test with IP address first (replace with your server IP)
    blytz-frontend-test:
      rule: Host(`YOUR_SERVER_IP`) || Host(`localhost`)
      service: blytzwork-frontend-final-service
      entryPoints:
        - web
    
    blytz-backend-test:
      rule: Host(`YOUR_SERVER_IP`) && PathPrefix(`/api`)
      service: blytzwork-backend-final-service
      entryPoints:
        - web

  services:
    blytzwork-frontend-final-service:
      loadBalancer:
        servers:
          - url: http://blytzwork-frontend-final:3001
    
    blytzwork-backend-final-service:
      loadBalancer:
        servers:
          - url: http://blytzwork-backend-final:3000