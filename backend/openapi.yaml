openapi: 3.0.3
info:
  title: VA Matching Platform API
  description: API for matching Virtual Assistants with Companies
  version: 1.0.0
  contact:
    name: API Support
  license:
    name: MIT

servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://api.vaplatform.com
    description: Production server

paths:
  /health:
    get:
      summary: Health check
      tags:
        - Health
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true

  /auth/verify:
    post:
      summary: Verify Firebase token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
                  description: Firebase ID token
      responses:
        '200':
          description: Token is valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      uid:
                        type: string
                      email:
                        type: string
        '401':
          description: Invalid token

  /va/profile:
    get:
      summary: Get VA profile
      tags:
        - VA Profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: VA profile retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VAProfile'
        '404':
          description: Profile not found
    post:
      summary: Create VA profile
      tags:
        - VA Profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VAProfileCreate'
      responses:
        '201':
          description: VA profile created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VAProfile'
        '400':
          description: Validation error
    put:
      summary: Update VA profile
      tags:
        - VA Profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VAProfileUpdate'
      responses:
        '200':
          description: VA profile updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VAProfile'

  /company:
    get:
      summary: Get company profile
      tags:
        - Company
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Company profile retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
    post:
      summary: Create company profile
      tags:
        - Company
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyCreate'
      responses:
        '201':
          description: Company profile created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'

  /company/jobs:
    get:
      summary: Get company job postings
      tags:
        - Job Posting
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Job postings retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobPosting'
    post:
      summary: Create job posting
      tags:
        - Job Posting
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobPostingCreate'
      responses:
        '201':
          description: Job posting created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobPosting'

  /matches/discover:
    get:
      summary: Get VA recommendations for a job
      tags:
        - Matching
      security:
        - bearerAuth: []
      parameters:
        - name: jobPostingId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: VA recommendations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VAProfile'

  /matches/vote:
    post:
      summary: Vote on a match (like/skip)
      tags:
        - Matching
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - jobPostingId
                - vaProfileId
                - vote
              properties:
                jobPostingId:
                  type: string
                vaProfileId:
                  type: string
                vote:
                  type: boolean
                  description: true for like, false for skip
      responses:
        '200':
          description: Vote recorded
        '400':
          description: Invalid vote

  /matches:
    get:
      summary: Get user's matches
      tags:
        - Matching
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User matches retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Match'

  /payments/create-intent:
    post:
      summary: Create payment intent to unlock contact
      tags:
        - Payments
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - matchId
              properties:
                matchId:
                  type: string
      responses:
        '200':
          description: Payment intent created
          content:
            application/json:
              schema:
                type: object
                properties:
                  clientSecret:
                    type: string
                  paymentIntentId:
                    type: string

  /payments/confirm:
    post:
      summary: Confirm payment and unlock contact
      tags:
        - Payments
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - paymentIntentId
              properties:
                paymentIntentId:
                  type: string
      responses:
        '200':
          description: Payment confirmed, contact unlocked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactInfo'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [company, va]
        createdAt:
          type: string
          format: date-time

    VAProfile:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        name:
          type: string
        country:
          type: string
        hourlyRate:
          type: integer
        skills:
          type: array
          items:
            type: string
        availability:
          type: boolean
        user:
          $ref: '#/components/schemas/User'

    VAProfileCreate:
      type: object
      required:
        - name
        - country
        - hourlyRate
        - skills
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 100
        country:
          type: string
          minLength: 2
          maxLength: 50
        hourlyRate:
          type: integer
          minimum: 1
          maximum: 200
        skills:
          type: array
          items:
            type: string
          minItems: 1
        availability:
          type: boolean
          default: true

    VAProfileUpdate:
      type: object
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 100
        country:
          type: string
          minLength: 2
          maxLength: 50
        hourlyRate:
          type: integer
          minimum: 1
          maximum: 200
        skills:
          type: array
          items:
            type: string
        availability:
          type: boolean

    Company:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        name:
          type: string
        country:
          type: string
        user:
          $ref: '#/components/schemas/User'
        jobPostings:
          type: array
          items:
            $ref: '#/components/schemas/JobPosting'

    CompanyCreate:
      type: object
      required:
        - name
        - country
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 100
        country:
          type: string
          minLength: 2
          maxLength: 50

    JobPosting:
      type: object
      properties:
        id:
          type: string
        companyId:
          type: string
        title:
          type: string
        description:
          type: string
        rateRange:
          type: string
        company:
          $ref: '#/components/schemas/Company'

    JobPostingCreate:
      type: object
      required:
        - title
        - description
        - rateRange
      properties:
        title:
          type: string
          minLength: 5
          maxLength: 200
        description:
          type: string
          minLength: 20
          maxLength: 2000
        rateRange:
          type: string
          minLength: 3
          maxLength: 50

    MatchVote:
      type: object
      properties:
        id:
          type: string
        jobPostingId:
          type: string
        vaProfileId:
          type: string
        voteByCompany:
          type: boolean
        voteByVA:
          type: boolean

    Match:
      type: object
      properties:
        id:
          type: string
        jobPosting:
          $ref: '#/components/schemas/JobPosting'
        vaProfile:
          $ref: '#/components/schemas/VAProfile'
        paymentStatus:
          type: string
          enum: [pending, paid, failed]
        contactUnlocked:
          type: boolean

    ContactInfo:
      type: object
      properties:
        vaEmail:
          type: string
        vaPhone:
          type: string
        companyEmail:
          type: string
        unlockedAt:
          type: string
          format: date-time