http:
  routers:
    dokploy-router-app:
      rule: Host(`sudo.blytz.app`)
      service: dokploy-service-app
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
    dokploy-router-app-secure:
      rule: Host(`sudo.blytz.app`)
      service: dokploy-service-app
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
  services:
    dokploy-service-app:
      loadBalancer:
        servers:
          - url: http://dokploy:3000
        passHostHeader: true

    # FIXED: Use correct service names matching your containers
    blytz-frontend-router:
      rule: Host(`blytz.work`) || Host(`www.blytz.work`)
      service: blytzwork-frontend-final
      entryPoints:
        - web
        - websecure
      tls:
        certResolver: letsencrypt
    
    # FIXED: Use correct service name for backend
    blytz-backend-router:
      rule: Host(`api.blytz.work`)
      service: blytzwork-backend-final
      entryPoints:
        - web
        - websecure
      tls:
        certResolver: letsencrypt

  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true
