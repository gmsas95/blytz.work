http:
  routers:
    dokploy-router-app:
      rule: Host(`sudo.blytz.app`)
      service: dokploy-service-app
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
    dokploy-router-app-secure:
      rule: Host(`sudo.blytz.app`)
      service: dokploy-service-app
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    blytzwork-router-app:
      rule: Host(`blytz.work`) || Host(`www.blytz.work`) || Host(`blytz.app`) || Host(`www.blytz.app`)
      service: blytzwork-service-app
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
    blytzwork-router-app-secure:
      rule: Host(`blytz.work`) || Host(`www.blytz.work`) || Host(`blytz.app`) || Host(`www.blytz.app`)
      service: blytzwork-service-app
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt

    blytzcloud-router-app:
      rule: Host(`blytz.cloud`) || Host(`www.blytz.cloud`)
      service: blytzwork-service-app
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
    blytzcloud-router-app-secure:
      rule: Host(`blytz.cloud`) || Host(`www.blytz.cloud`)
      service: blytzwork-service-app
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
  services:
    dokploy-service-app:
      loadBalancer:
        servers:
          - url: http://dokploy:3000
        passHostHeader: true
    blytzwork-service-app:
      loadBalancer:
        servers:
          - url: http://blytzwork-frontend-final:3001
        passHostHeader: true
