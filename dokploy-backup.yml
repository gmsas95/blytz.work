http:
  routers:
    dokploy-router-app:
      rule: Host(`sudo.blytz.app`)
      service: dokploy-service-app
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
    dokploy-router-app-secure:
      rule: Host(`sudo.blytz.app`)
      service: dokploy-service-app
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    blytzwork-router-app:
      rule: Host(`staging.blytz.work`)
      service: blytzwork-service-app
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
    blytzwork-router-app-secure:
      rule: Host(`staging.blytz.work`)
      service: blytzwork-service-app
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
  services:
    dokploy-service-app:
      loadBalancer:
        servers:
          - url: http://dokploy:3000
        passHostHeader: true
    blytzwork-service-app:
      loadBalancer:
        servers:
          - url: http://blytzwork-frontend:3001
        passHostHeader: true
