services:
  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: blytz-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8081}:80"
      - "${HTTPS_PORT:-8443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    environment:
      - BACKEND_URL=${BACKEND_URL:-blytz-hire-backend:3000}
      - FRONTEND_URL=${FRONTEND_URL:-blytz-hired-frontend-yeqzcm-frontend-1:3000}
      - BACKEND_IP=${BACKEND_IP:-172.19.0.3}
      - FRONTEND_IP=${FRONTEND_IP:-172.19.0.4}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - blytz-hired-postgres-0juejz_blytz-network

networks:
  blytz-hired-postgres-0juejz_blytz-network:
    external: true