services:
  # Nginx Reverse Proxy for API Gateway
  nginx:
    image: nginx:alpine
    container_name: blytz-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8081}:80"
      - "${HTTPS_PORT:-8443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/api-gateway.conf:/etc/nginx/conf.d/api-gateway.conf:ro
    environment:
      - API_GATEWAY_URL=${API_GATEWAY_URL:-127.0.0.1:3007}
      - FRONTEND_URL=${FRONTEND_URL:-blytz-hired-frontend-yeqzcm-frontend-1:3000}
      - FRONTEND_IP=${FRONTEND_IP:-172.19.0.4}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - blytz-hired-backend-tnlned_blytz-network
      - dokploy-network

networks:
  blytz-hired-backend-tnlned_blytz-network:
    external: true
  dokploy-network:
    external: true