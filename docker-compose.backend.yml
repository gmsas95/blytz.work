# PostgreSQL + Backend Services
version: "3.8"

services:
  # PostgreSQL Database
  hire-postgres:
    image: postgres:15-alpine
    container_name: hire-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: blytz_hire
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma:/docker-entrypoint-initdb.d
    networks:
      - blytz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d blytz_hire"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Database Backend (PostgreSQL operations only)
  database-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: database-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: "postgresql://postgres:${DB_PASSWORD}@hire-postgres:5433/blytz_hire"
      PORT: "3002"
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3008:3002"
    depends_on:
      hire-postgres:
        condition: service_healthy
    networks:
      - blytz-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local

networks:
  blytz-network:
    driver: bridge
