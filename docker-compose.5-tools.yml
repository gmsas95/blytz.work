version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: blytz-n8n
    restart: unless-stopped
    environment:
      N8N_BASIC_AUTH_ACTIVE: ${environment.N8N_BASIC_AUTH_ACTIVE}
      N8N_BASIC_AUTH_USER: ${environment.N8N_USER}
      N8N_BASIC_AUTH_PASSWORD: ${environment.N8N_PASSWORD}
      N8N_HOST: ${environment.N8N_HOST}
      N8N_PORT: ${environment.N8N_PORT}
      N8N_PROTOCOL: ${environment.N8N_PROTOCOL}
      WEBHOOK_URL: ${environment.N8N_WEBHOOK_URL}
      N8N_METRICS: ${environment.N8N_METRICS}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: ${environment.DB_POSTGRESDB_HOST}
      DB_POSTGRESDB_PORT: ${environment.DB_POSTGRESDB_PORT}
      DB_POSTGRESDB_DATABASE: ${environment.N8N_DB_NAME}
      DB_POSTGRESDB_USER: ${environment.N8N_DB_USER}
      DB_POSTGRESDB_PASSWORD: ${environment.N8N_DB_PASSWORD}
      N8N_EMAIL_MODE: ${environment.N8N_EMAIL_MODE}
      N8N_SMTP_HOST: ${environment.SMTP_HOST}
      N8N_SMTP_PORT: ${environment.SMTP_PORT}
      N8N_SMTP_USER: ${environment.SMTP_USER}
      N8N_SMTP_PASS: ${environment.SMTP_PASS}
      N8N_SMTP_SENDER: ${environment.SMTP_SENDER}
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.blytz-n8n.rule=Host(`n8n.blytz.work`)"
      - "traefik.http.routers.blytz-n8n.entrypoints=web,websecure"
      - "traefik.http.routers.blytz-n8n.tls=true"
      - "traefik.http.routers.blytz-n8n.tls.certresolver=letsencrypt"
      - "traefik.http.services.blytz-n8n.loadbalancer.server.port=5678"
    networks:
      - blytz-network
    volumes:
      - n8n_data:/home/node/.n8n
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  n8n_data:
    external: false

networks:
  blytz-network:
    driver: bridge
    external: false
