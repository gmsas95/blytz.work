version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: blytz-n8n
    restart: unless-stopped
    environment:
      N8N_BASIC_AUTH_ACTIVE: ${N8N_BASIC_AUTH_ACTIVE:-true}
      N8N_BASIC_AUTH_USER: ${N8N_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD}
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: ${N8N_PORT:-5678}
      N8N_PROTOCOL: ${N8N_PROTOCOL:-http}
      WEBHOOK_URL: ${N8N_WEBHOOK_URL:-http://localhost:5678/}
      N8N_METRICS: ${N8N_METRICS:-true}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: ${DB_POSTGRESDB_HOST:-postgres}
      DB_POSTGRESDB_PORT: ${DB_POSTGRESDB_PORT:-5432}
      DB_POSTGRESDB_DATABASE: ${N8N_DB_NAME:-n8n}
      DB_POSTGRESDB_USER: ${N8N_DB_USER:-n8n}
      DB_POSTGRESDB_PASSWORD: ${N8N_DB_PASSWORD}
      N8N_EMAIL_MODE: ${N8N_EMAIL_MODE:-smtp}
      N8N_SMTP_HOST: ${SMTP_HOST}
      N8N_SMTP_PORT: ${SMTP_PORT:-587}
      N8N_SMTP_USER: ${SMTP_USER}
      N8N_SMTP_PASS: ${SMTP_PASS}
      N8N_SMTP_SENDER: ${SMTP_SENDER:-noreply@blytz.work}
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.blytz-n8n.rule=Host(`n8n.blytz.work`)"
      - "traefik.http.routers.blytz-n8n.entrypoints=web,websecure"
      - "traefik.http.routers.blytz-n8n.tls=true"
      - "traefik.http.routers.blytz-n8n.tls.certresolver=letsencrypt"
      - "traefik.http.services.blytz-n8n.loadbalancer.server.port=5678"
    networks:
      - blytz-network
    volumes:
      - n8n_data:/home/node/.n8n
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  n8n_data:
    external: false

networks:
  blytz-network:
    driver: bridge
    external: false
