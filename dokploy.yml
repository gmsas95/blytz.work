http:
  routers:
    dokploy-router-app:
      rule: Host(`sudo.blytz.app`)
      service: dokploy-service-app
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
    
    dokploy-router-app-secure:
      rule: Host(`sudo.blytz.app`)
      service: dokploy-service-app
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    
    # Production frontend routing
    blytzwork-router-app:
      rule: Host(`blytz.work`) || Host(`www.blytz.work`) || Host(`blytz.app`) || Host(`www.blytz.app`)
      service: blytzwork-service-app
      entryPoints:
        - web
        - websecure
      tls:
        certResolver: letsencrypt

    # Blytz Cloud routing
    blytzcloud-router-app:
      rule: Host(`blytz.cloud`) || Host(`www.blytz.cloud`)
      service: blytzwork-service-app
      entryPoints:
        - web
        - websecure
      tls:
        certResolver: letsencrypt
    
    # Backend API routing - CRITICAL FIX
    blytzwork-backend-router:
      rule: Host(`api.blytz.work`)
      service: blytzwork-backend-service
      entryPoints:
        - web
        - websecure
      tls:
        certResolver: letsencrypt

  services:
    dokploy-service-app:
      loadBalancer:
        servers:
          - url: http://dokploy:3000
        passHostHeader: true
    
    # Frontend service - UPDATE TO USE CORRECT SERVICE NAME
    blytzwork-service-app:
      loadBalancer:
        servers:
          - url: http://blytzwork-frontend:3001
        passHostHeader: true

    # Backend service - UPDATE TO USE CORRECT SERVICE NAME
    blytzwork-backend-service:
      loadBalancer:
        servers:
          - url: http://blytzwork-backend:3000
        passHostHeader: true

  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true