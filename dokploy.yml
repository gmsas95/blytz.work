http:
  routers:
    dokploy-router-app:
      rule: Host(`dokploy.docker.localhost`) && PathPrefix(`/`)
      service: dokploy-service-app
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
    
    dokploy-router-app-secure:
      rule: Host(`admin.blytz.work`)
      service: dokploy-service-app
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    
    # Frontend routing - updated to match current service names
    blytz-frontend-router:
      rule: Host(`blytz.work`) || Host(`www.blytz.work`)
      service: blytzwork-frontend-service
      entryPoints:
        - web
        - websecure
      tls:
        certResolver: letsencrypt
    
    # Backend API routing - updated to match current service names
    blytz-backend-router:
      rule: Host(`api.blytz.work`)
      service: blytzwork-backend-service
      entryPoints:
        - web
        - websecure
      tls:
        certResolver: letsencrypt

  services:
    dokploy-service-app:
      loadBalancer:
        servers:
          - url: http://dokploy:3000
        passHostHeader: true
    
    # Frontend service - match actual container name from docker-compose.dokploy-ready.yml
    blytzwork-frontend-service:
      loadBalancer:
        servers:
          - url: http://blytzwork-frontend-final:3001
        passHostHeader: true
    
    # Backend service - match actual container name from docker-compose.dokploy-ready.yml
    blytzwork-backend-service:
      loadBalancer:
        servers:
          - url: http://blytzwork-backend-final:3000
        passHostHeader: true

  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true