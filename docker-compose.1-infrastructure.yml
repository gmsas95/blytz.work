version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: blytz-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - blytz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  redis_data:
    external: false

networks:
  blytz-network:
    driver: bridge
    external: false
