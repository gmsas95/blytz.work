_format_version: "3.0"

services:
  - name: auth-v1-open
    url: http://supabase-auth:9999/verify
    routes:
      - name: auth-v1-open
        paths:
          - /auth/v1/verify
        strip_path: false
    plugins:
      - name: cors

  - name: auth-v1
    url: http://supabase-auth:9999/
    routes:
      - name: auth-v1-all
        paths:
          - /auth/v1/
        strip_path: false
    plugins:
      - name: cors

  - name: rest-v1
    url: http://supabase-rest:3000/
    routes:
      - name: rest-v1-all
        paths:
          - /rest/v1/
        strip_path: false
    plugins:
      - name: cors

  - name: realtime-v1
    url: http://supabase-realtime:4000/socket/
    routes:
      - name: realtime-v1-ws
        paths:
          - /realtime/v1/
        strip_path: false
    plugins:
      - name: cors

  - name: storage-v1
    url: http://supabase-storage:5000/
    routes:
      - name: storage-v1-all
        paths:
          - /storage/v1/
        strip_path: false
    plugins:
      - name: cors

plugins:
  - name: cors
    service: null
    route: null
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - apikey
        - x-client-info
      credentials: true