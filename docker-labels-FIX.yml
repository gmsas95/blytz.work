# Add these labels to your existing containers in docker-compose.yml

  # Frontend container labels
  blytzwork-frontend-final:
    # ... your existing config ...
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`blytz.work`) || Host(`www.blytz.work`)"
      - "traefik.http.routers.frontend.entrypoints=web,websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3001"
      - "traefik.docker.network=dokploy-network"

  # Backend container labels  
  blytzwork-backend-final:
    # ... your existing config ...
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.blytz.work`)"
      - "traefik.http.routers.backend.entrypoints=web,websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"
      - "traefik.docker.network=dokploy-network"